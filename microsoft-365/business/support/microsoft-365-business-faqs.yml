title: Veelgestelde vragen over Microsoft 365 Business
summary: ''
sections:
- name: Algemeen
  questions:
  - question: Wat is Microsoft 365 Business Premium?
    answer: >
      Microsoft 365 is een geïntegreerde oplossing die de beste productiviteitstools, beveiliging en apparaatbeheer combineert voor kleine tot middelgrote bedrijven. Deze omvat:


      **Een reeks hulpprogramma's voor bedrijfsproductiviteit en samenwerking:**


      - Word, Excel, PowerPoint, Outlook, OneNote, Publisher en Access

      - Exchange Online, Skype voor Bedrijven, Microsoft Teams en SharePoint.

      - Zakelijke apps van Office (Bookings, MileIQ<sup>1</sup>).


      **Enterprise-grade device management and security capabilities**:


      - Biedt bescherming tegen externe bedreigingen zoals phishing en geavanceerde malware met Microsoft Defender voor Office 365 Plan 1 en Microsoft Defender Exploit Guard.

      - Helpt bij het controleren en beheren van hoe gevoelige informatie wordt geopend en verzonden, met beleid ter voorkoming van gegevensverlies en Azure Information Protection Plan 1.

      - Beschermt en behoudt uw gegevens en maakt er een back-up van met Exchange Online Archiving.

      - App-bescherming voor Office en andere mobiele apps met Intune App Protection.

      - Apparaatbeheer voor Windows 10-pc's, macOS en mobiele apparaten met Intune-apparaatbeheer.

      - Identiteitsbescherming met meervoudige verificatie, self-service voor wachtwoordherstel en voorwaardelijke toegang.

      - Consistente beveiligingsconfiguratie op verschillende &mdash; apparaten, beveiliging van bedrijfsgegevens op verschillende apparaten; Microsoft Defender Antivirus, dat altijd up-to-date is.


      **Vereenvoudigde apparaatimplementatie en gebruikersconfiguratie:**


      - Eén beheerconsole om gebruikers en apparaten in te stellen en te beheren

      - Automatische installatie van Office-apps op Windows 10 pc's.

      - Office + Windows 10 altijd up-to-date.

      - Gestroomlijnde implementatie van pc's met Windows AutoPilot.


      **Andere rechten**:


      - Microsoft 365 Business Premium-klanten hebben ook toegang tot de functionaliteit van Windows Virtual Desktop en Office Shared Computer Activation. Lees de [Microsoft 365 Business Premium blog](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog) voor meer informatie. Zie ook de beschrijving van de Service voor [Microsoft 365 voor Bedrijven](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description).
  - question: Wie zou moeten overwegen om Microsoft 365 Business Premium te gebruiken?
    answer: >
      Microsoft 365 Business Premium is een uitgebreide, cloudgebaseerde beveiligingsoplossing waarmee u:


      - Uw bedrijf kunt beschermen tegen geavanceerde cyberdreigingen met geavanceerde phishing- en ransomwarebescherming.

      - De toegang tot gevoelige informatie kunt beheren door versleuteling te gebruiken om te voorkomen dat gegevens per ongeluk worden gedeeld met iemand die niet is toegestaan om deze te zien.

      - De apparaten kunt beveiligen die verbinding maken met uw bedrijf en ervoor zorgen dat uw gegevens op iOS-, Android-, Windows-en Mac-apparaten veilig zijn en dat uw Windows-apparaten up-to-date zijn.


      Microsoft 365 Business Premium is volledig geïntegreerd met Office 365 en biedt u een vertrouwde locatie voor beheer, facturering en 24x7 ondersteuning. Het is een technologie op bedrijfsniveau die is ontworpen voor bedrijven met minder dan 300 werknemers.
  - question: Hoe kan ik Microsoft 365 Business Premium voor mijn bedrijf krijgen?
    answer: >
      Microsoft 365 Business Premium kan worden aangeschaft via een [Microsoft-partner](https://www.microsoft.com/solution-providers/search) of rechtstreeks bij [Microsoft](https://www.microsoft.com//microsoft-365/business). Bij de keuze om rechtstreeks bij Microsoft of via een Microsoft-partner te kopen, moet u rekening houden met de capaciteit van uw werknemers en of u zelf de IT-infrastructuur wilt onderhouden. Een Microsoft-partner kan u helpen bij het implementeren en beheren van uw IT-infrastructuur, inclusief Microsoft-oplossingen.
  - question: Hoeveel kost Microsoft 365 Business Premium?
    answer: Microsoft 365 Business Premium wordt aangeboden voor USD$20,00 per gebruiker/maand op basis van een _jaarcontract_, indien rechtstreeks bij Microsoft gekocht. Bij aankoop via een Microsoft-partner kunnen de prijzen variëren op basis van de services die de partner biedt en hun prijsmodel voor Microsoft 365 Business Premium.
  - question: Is er een limiet voor hoeveel Microsoft 365 Business Premium-seats een klant kan hebben?
    answer: >
      Microsoft 365 Business Premium is ontworpen voor kleine tot middelgrote bedrijven met een lage tot middelgrote IT-complexiteit. Klanten kunnen maximaal 300 licenties voor Microsoft 365 Business Premium aanschaffen voor hun organisatie. Klanten kunnen Cloud abonnementen combineren. Afhankelijk van hun IT-behoeften kunnen klanten Microsoft 365 Enterprise-licenties toevoegen aan hetzelfde account.


      Wanneer klanten een omgeving overwegen die bestaat uit meerdere soorten abonnementen, moeten ze samenwerken met hun vertrouwde IT-adviseurs om te bepalen hoe ze de verschillende abonnementen het beste kunnen beheren en beveiligen. Microsoft 365 Business Premium en Microsoft 365 Enterprise gebruiken verschillende mogelijkheden om applicaties en gegevens te beveiligen en te beheren.
  - question: Kan ik Microsoft 365 Business Premium combineren met andere Microsoft-abonnementen?
    answer: Ja, klanten kunnen hun abonnementen op Microsoft 365 Business Premium combineren met abonnementen en invoegtoepassingen van Azure, Dynamics 365, Enterprise Mobility + Security en Office 365.
  - question: Moet iedereen in mijn bedrijf een Microsoft 365 Business Premium-abonnement hebben?
    answer: >
      Nee, niet iedereen heeft een Microsoft 365 Business Premium-abonnement nodig, hoewel de voordelen voor beveiliging en beheer alleen beschikbaar zijn voor gebruikers met apparaten die worden beheerd met een Microsoft 365 Business Premium-abonnement.


      Het standaardiseren van een IT-omgeving helpt de onderhouds- en beveiligingskosten in de loop van de tijd te verminderen en is een staat die bedrijven moeten nastreven. We erkennen echter dat sommige kleine en middelgrote klanten hun software gedurende een langere periode bijwerken, telkens wanneer ze hun hardware upgraden. Bedrijven kunnen Premium in een deel van hun organisatie implementeren, maar voor de beste bescherming van gevoelige bedrijfsgegevens en consistente samenwerkingservaringen wordt implementatie voor alle gebruikers aanbevolen.
  - question: Hoe weet ik of de hardware en software die ik momenteel gebruik compatibel is met Microsoft 365 Business Premium?
    answer: >
      Als de hardware die u vandaag gebruikt Windows 7 Pro of later gebruikt, voldoet deze waarschijnlijk aan de minimumvereisten voor Microsoft 365 Business Premium. Bepaalde Windows 10-functies zoals Cortana, Windows Hello en multitouch vereisen specifieke hardware die alleen beschikbaar is op nieuwere pc's. Zie de [systeemvereisten voor Windows 10 Pro](https://www.microsoft.com/windows/windows-10-specifications) voor meer informatie.


      De compatibiliteit van de bestaande desktop (Win32) -toepassingen met Windows 10 is goed, waarbij de meeste bestaande toepassingen zonder wijzigingen werken. Klanten en hun vertrouwde IT-adviseurs moeten het aanbevolen applicatietestproces voor [compatibiliteit met Windows 10](/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) lezen en de [systeemvereisten voor Office](https://products.office.com/office-system-requirements#subscription-plans-section) doornemen om een soepele overgang naar Microsoft 365 Business Premium te garanderen.
  - question: Wat is Windows 10 Business?
    answer: >
      Windows 10 Business is een set cloudservices en apparaatbeheerfuncties die een aanvulling vormt op Windows 10 Pro en die het centrale beheer en de besturingselementen voor beveiliging van Microsoft 365 Business Premium inschakelt.


      Windows 10 Business wordt ook geleverd met bepaalde premium Microsoft Defender-functies, zoals Gecontroleerde maptoegang en Netwerkbeveiliging voor op het web gebaseerde bedreigingen. Het bevat ook Windows AutoPilot, een service die de implementatie van nieuwe Windows 10 pc's stroomlijnt.


      Als u apparaten hebt met een licentie voor Windows 7, 8 en 8.1 Professional, biedt Microsoft 365 Business Premium een upgrade naar Windows 10 Pro, wat een vereiste is voor de implementatie van Windows 10 Business.

      > [!IMPORTANT]

      > U moet de oorspronkelijke productcode invoeren wanneer u een upgrade uitvoert, anders werkt de upgrade niet.
  - question: Hoe ondersteunt Microsoft 365 Business Premium ons Bring Your Own Device (BYOD)-beleid?
    answer: >
      Veel werknemers geven er de voorkeur aan hun eigen mobiele telefoons of tablets te gebruiken om toegang te krijgen tot persoonlijke en werkgegevens, in plaats van dat ze voor elk doel meerdere apparaten bij zich hebben. Het gebruik van persoonlijke apparaten voor het werk, hoewel alledaags, verhoogt het risico dat bedrijfsinformatie in verkeerde handen zou kunnen komen. Veel concurrerende oplossingen voor mobiele gegevensbescherming vereisen dat gebruikers overschakelen naar een specifieke modus op hun apparaat of een ander complex mechanisme gebruiken dat gebruikers mogelijk opdringerig vinden en daarom vermijden te gebruiken.


      Microsoft 365 Business Premium biedt klanten een eenvoudige maar krachtige manier om werknemers in staat te stellen hun persoonlijke apparaten voor hun werk te gebruiken. Daarnaast wordt uw bedrijf de mogelijkheid geboden om te voorkomen dat die apparaten toegang krijgen tot bedrijfsgegevens of deze bewaren en/of delen. Meer specifiek:


      - **App-bescherming voor mobiele Office-apps** helpt Office-gegevens te beschermen, inclusief e-mail, agenda, contacten en documenten op mobiele iOS- en Android-apparaten. Het dwingt beleid af, zoals het automatisch verwijderen van bedrijfsgegevens na een voorgeschreven tijd dat er geen verbinding met de service is gemaakt, waardoor die informatie alleen wordt opgeslagen in OneDrive voor Bedrijven. Een ander beleid is een pincode of vingerafdrukverificatie te vereisen om toegang te krijgen tot Office-apps, om te voorkomen dat bedrijfsgegevens vanuit een Office-app worden gekopieerd naar persoonlijke apps. Beheer van mobiele applicaties voor andere mobiele apps via Intune is ook beschikbaar voor Microsoft 365 Business Premium-abonnees.


      - **Apparaatbeheer voor Windows 10-pc's** stelt bedrijven in staat om mogelijkheden in te stellen en af te dwingen, zoals Microsoft Defender Antivirusbeveiliging voor malware, automatische updates en het uitschakelen van schermen na een bepaalde tijd. Bovendien kunnen zakelijke applicaties en gegevens van verloren of gestolen Windows 10-apparaten via het beheercentrum volledig worden verwijderd.


      - **Apparaatbeheer voor iOS, Android & macOS-functies** helpt bedrijven bij het veilig beheren van een gevarieerd apparaatecosysteem met iOS-, Android-, Windows- en macOS-apparaten.
  - question: Hoe beschermt Microsoft 365 Business Premium computers in mijn organisatie tegen schadelijke aanvallen?
    answer: >
      Pc's die worden beheerd met Microsoft 365 Business Premium, zijn beveiligd met Microsoft Defender Antivirus, het nee. 1 antivirusfunctie op Windows 10, die meer computers beschermt tegen virussen, malware, spyware en andere bedreigingen dan welke andere oplossing dan ook. Met Microsoft 365 Business Premium kunnen organisaties ervoor zorgen dat De antivirusbeveiliging van Microsoft Defender wordt uitgevoerd en altijd up-to-date is op al hun Windows 10-apparaten.


      Windows 10 Business bevat ook Microsoft Defender Exploit Guard, een nieuwe set mogelijkheden voor inbraakpreventie. Een van de functies, gecontroleerde maptoegang, voorkomt ransomware door mappen te vergrendelen en te voorkomen dat onbevoegde apps toegang krijgen tot de belangrijke bestanden van een gebruiker.
  - question: Wat is het verschil tussen Microsoft 365 Business Standard, Microsoft 365 Business Premium en Microsoft 365 Enterprise?
    answer: >
      Microsoft heeft verschillende mogelijkheden voor productiviteit en beveiligingsbeheer die kleine tot middelgrote klanten in overweging kunnen nemen bij het upgraden van hun desktop- en apparaatinfrastructuur, die elk steeds krachtigere functies en functionaliteit bieden.


      **Microsoft 365 Business Standard** biedt de beste productiviteit met Office 365-apps en -services, maar beschikt niet over de applicatiebeveiliging en apparaatbeheerfuncties van Microsoft 365 Business Premium.


      **Microsoft 365 Business Premium** combineert Office 365-apps en -services met geavanceerde beveiligingsmogelijkheden om uw bedrijf te beschermen tegen geavanceerde cyberdreigingen, uw gegevens te beschermen en uw apparaten te beheren. Het bevat een vereenvoudigde beheerconsole waarmee het apparaat en het gegevensbeleid kunnen worden beheerd. Veel kleine tot middelgrote bedrijven kunnen het beste worden bediend met Microsoft 365 Business Premium.


      **Microsoft 365 Enterprise** is een reeks licentieabonnementen die meer nalevings- en beveiligingsbeheer bieden dan Microsoft 365 Business Premium en die zijn ontworpen voor zakelijke klanten en klanten met meer dan 300 gebruikers. Bovendien bieden Microsoft 365 Enterprise-abonnementen extra functionaliteit, waaronder business intelligence en analysehulpmiddelen.
  - question: Kan ik van mijn Office 365-abonnement overstappen op Microsoft 365 Business Premium?
    answer: Ja, klanten kunnen hun abonnement wijzigen van een in aanmerking komend Office 365-abonnement naar Microsoft 365 Business Premium. Afhankelijk van het huidige abonnement van de klant, kan het zijn dat de maandelijkse kosten dalen of stijgen.
  - question: In welke regio's is Microsoft 365 Business Premium verkrijgbaar?
    answer: >
      Microsoft 365 Business Premium is beschikbaar voor alle partners en klanten waar Office 365 beschikbaar is. Bekijk de lijst met [Office 365 internationale beschikbaarheid voor talen, landen en regio's](https://products.office.com/business/international-availability).
  - question: Is er een proefabonnement op Microsoft 365 Business Premium waarmee ik de aanbieding kan evalueren?
    answer: Er is een proefabonnement op Microsoft 365 Business Premium beschikbaar voor CSP's. Een proefabonnement voor eindgebruikers komt later beschikbaar.
  - question: Wat moeten klanten en partners weten voordat ze Microsoft 365 Business Premium binnen hun organisatie gebruiken?
    answer: >
      Klanten die de volledige mogelijkheden van Microsoft 365 Business Premium willen ervaren, moeten Windows 7, 8.1 of 10 Pro<sup>2</sup> op hun bestaande bureaubladen gebruiken. Op bestaande Windows 10 Pro-pc's moet de Creator-update worden uitgevoerd als deze nog niet is uitgevoerd.
- name: Implementatie
  questions:
  - question: Waarop moeten klanten letten bij het plannen van een Microsoft 365 Business Premium-implementatie?
    answer: >
      De eenvoudigste manier voor een succesvolle implementatie van Microsoft 365 Business Premium is door contact op te nemen met een Microsoft-partner. Ze hebben uitgebreide training en ervaring met een breed scala aan klantscenario's en zijn het best uitgerust om uw omgeving en behoeften te begrijpen. Klanten die ervaren IT-personeel hebben, kunnen [Aan de slag met Microsoft 365 Business Premium](../microsoft-365-business-overview.md) gebruiken om hen te helpen bij hun Microsoft 365 Business Premium-implementatie.
  - question: Omvat Microsoft 365 Business Premium de volledige functionaliteit van Microsoft Intune?
    answer: Ja, Microsoft 365 Business Premium-abonnees hebben een licentie voor het gebruik van volledige Intune-mogelijkheden voor iOS, Android, macOS en ander apparaatbeheer op verschillende platforms. Functies die niet beschikbaar zijn in de vereenvoudigde beheerconsole in Microsoft 365 Business Premium, zoals appbeheer van derden, configuratie van Wi-Fi-profielen en VPN-certificaten, kunnen worden beheerd in de volledige Intune-console.
  - question: Wordt Azure Active Directory (Azure AD) Premium P1 bij Microsoft 365 Business Premium gebruikt?
    answer: Ja, Azure AD Premium P1 is inbegrepen bij Microsoft Business Premium.
  - question: Biedt Microsoft 365 Business Premium klanten de mogelijkheid Macs te beheren?
    answer: Met Intune kunt u iOS-, Android-, Windows- en macOS-apparaten veilig beheren.
  - question: Wat is Windows AutoPilot?
    answer: >
      Windows AutoPilot is een service die de implementatie van nieuwe Windows 10-pc's stroomlijnt. Dit proces kan worden uitgevoerd wanneer de eindgebruiker zich voor het eerst aanmeldt bij Microsoft 365 Business Premium &mdash;zonder dat de IT-afdeling het apparaat ooit aanraakt&mdash;, door gebruik te maken van de gecentraliseerde beheercontroles van Microsoft 365 Business Premium. U kunt Windows AutoPilot ook gebruiken voor bestaande pc's met Windows 10 Professional Creators Update (of hoger) en die zijn teruggezet naar de fabrieksinstellingen. Details over Windows AutoPilot vindt u in dit blogbericht van juni [2017.](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/)
- name: Compatibiliteit
  questions:
  - question: Kan ik Office 365-invoegtoepassingen toevoegen aan Microsoft 365 Business Premium?
    answer: Alle invoegtoepassingen die kunnen worden toegevoegd aan Microsoft 365 Business Standard, kunnen ook worden toegevoegd aan Microsoft 365 Business Premium. Dit betekent dat u Office 365 Cloud App Security, Advanced Compliance, Threat Intelligence, MyAnalytics, Power BI Pro en audiovergaderingen kunt aanschaffen.
  - question: Kan ik telefoonsysteem en oproepabonnementen toevoegen aan Microsoft 365 Business Premium?
    answer: >
      Ja, u kunt een Business Voice-abonnement kopen. [Business Voice](/microsoftteams/business-voice/whats-business-voice) is een telefonieoplossing die is ontworpen voor kleine en middelgrote bedrijven van maximaal 300 gebruikers die telefoonsysteem, audiovergaderingen, een abonnement voor binnenlands bellen en meer bundelt. Telefoonsysteemfuncties die u krijgt, zijn voicemail, nummernummer van beller, belpark, doorgestuurde oproep, auto attendants en oproepwachtrijen. <br> Zie Land- en regiobeschikbaarheid voor Zakelijke spraak als u wilt weten of Business Voice beschikbaar is in uw land [of regio.](/microsoftteams/business-voice/country-region-availability) Zie Prijzen voor Bedrijven Voice voor meer informatie over [prijzen.](https://go.microsoft.com/fwlink/?linkid=2127221)
  - question: Kunnen Klanten van Microsoft 365 Business Premium Microsoft Defender voor Eindpunt gebruiken?
    answer: >
      Ja, Microsoft Defender voor Eindpunt is beschikbaar als een invoegoplossing voor Microsoft 365 Business Premium bij aankoop bij een [Microsoft Cloud Solution Provider.](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider)
- name: Kansen voor partners
  questions:
  - question: Waar vind ik meer informatie over de kansen en voordelen om Microsoft Partner te worden?
    answer: >
      IT-serviceproviders die nog geen Microsoft-partner zijn, kunnen meer informatie vinden over het Microsoft Cloud Solution Provider-programma op <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: Waar kan ik meer informatie krijgen over het verkopen van Microsoft 365 Business Premium?
    answer: >
      Partners die nu Office 365 verkopen, kunnen dezelfde adviserende verkoopmethoden gebruiken om Microsoft 365 Business Premium te verkopen. Daarnaast zijn er meer bronnen en training voor uw verkoopteam beschikbaar om inzicht te krijgen in de bestaande bureaubladomgeving van klanten, hun afhankelijkheid van Active Directory, mobiliteit en beveiligingsbehoeften, om de volledige waarde van Microsoft 365 Business Premium effectief te communiceren op een manier die relevant is voor de klant. U vindt deze informatiebronnen op de Office-Partner Portal op <https://www.microsoft.com/microsoft-365/partners>.
  - question: Hoe kunnen partners hun winstgevendheid vergroten met Microsoft 365 Business Premium?
    answer: >
      Microsoft 365 Business Premium helpt partners de kosten te verlagen door een grotere operationele efficiëntie en hogere inkomsten door de verkoop van aanvullende services. Een Forrester Research-onderzoek van juni 2017 genaamd Microsoft 365 Business Premium Total Economic Impact (TEI) Study (https://www.microsoft.com/microsoft-365/partners/PartnerTEI)), toont aan dat Microsoft 365 Business Premium een positieve impact heeft op de winstgevendheid van partners.


      In het TEI-onderzoek meldden partners dat ze met Microsoft 365 Business Premium het volgende verwachten:


      - Een 20%-punt toename in \[eenmalige\] inkomsten uit implementatie en adviesdiensten

      - Een 10%-punt toename van de toevoegingsfrequentie van beheerde services

      - Een 8% -punt toename van de winstmarges in consulting en \[doorlopende\] beheerde services (door lagere kosten)
  - question: Welke resources zijn beschikbaar voor partners om Microsoft 365 Business Premium te verkopen, te implementeren en te ondersteunen?
    answer: >
      Microsoft biedt een brede selectie aan bronnen voor CSP-partners om Microsoft 365 Business Premium te promoten, te verkopen en te ondersteunen. U kunt deze vinden op <https://www.microsoft.com/microsoft-365/partners>.
  - question: Welke mogelijkheden voor up-selling biedt Microsoft 365 Business Premium partners?
    answer: >
      Met Microsoft 365 Business Premium kunnen partners hun positie als vertrouwde adviseur bij klanten behouden door een solide en veilig platform te bieden waarop aanvullende services kunnen worden verkocht en bestaande producten en services kunnen worden geüpgraded. Microsoft 365 Business Premium biedt de mogelijkheid om een discussie over upgraden te voeren met klanten die nu Exchange Server, Exchange Online of Microsoft 365 Business Basic gebruiken. Partners kunnen ook meer inkomsten halen uit verhoogde kosten voor beheerde services en/of ondersteuningskosten per gebruiker.


      Met de nieuwe Windows AutoPilot-functie die is opgenomen in Microsoft 365 Business Premium, zullen partners die terughoudend zijn om nieuwe Windows-apparaten te verkopen vanwege implementatielogistiek en -kosten, deze mogelijkheid veel aantrekkelijker vinden. Klanten die vertrouwen hebben in de beveiliging van hun on-premises en mobiele apparaten, zullen ook vaker investeren in meer diensten, zoals Dynamics 365.
  - question: Moeten partners zich richten op de verkoop van Microsoft 365 Business Premium in plaats van andere abonnementen van Microsoft?
    answer: Een Microsoft Cloud Solution Provider (CSP) moet altijd het plan verkopen dat het beste past bij de zakelijke behoeften en het budget van de klant. Als een klant bijvoorbeeld moet voldoen aan de privacy- en beveiligingsregels, mag een CSP Microsoft 365 Business Premium verkopen plus eventuele invoegtoepassingen die de klant helpen aan de vereisten te voldoen. Of de CSP kan de geavanceerde beveiliging en het beheer suggereren die door Microsoft 365 Business Enterprise SKU's worden geboden.
  - question: Sommige van mijn klanten hebben apparaten die niet legaal zijn; maakt Microsoft 365 Business Premium deze apparaten legitiem?
    answer: Microsoft 365 Business Premium maakt een niet-legitieme versie van Windows niet legaal. Microsoft 365 Business Premium biedt een upgrade-voordeel waardoor klanten met legitieme Windows 7, 8 of 8.1 Pro kunnen upgraden naar de meest recente, legitieme versie van Windows 10 Pro.
  - question: Wat is de AVG en hoe helpt Microsoft 365 Business Premium klanten met hun nalevingsverplichtingen?
    answer: >
      De Algemene Verordening Gegevensbescherming (AVG) is een allesomvattende nieuwe privacywet die inwoners van de Europese Unie (EU) meer controle geeft over hun 'persoonlijke gegevens' en van organisaties verlangt dat ze de integriteit van die persoonlijke gegevens bewaken. De AVG vereist dat organisaties die persoonlijke gegevens beheren of verwerken die zijn verbonden aan EU-inwoners, alleen externe gegevensverwerkers gebruiken die voldoen aan de AVG-vereisten voor de verwerking van persoonlijke gegevens. In maart 2017 heeft Microsoft contractuele garanties afgegeven die deze zekerheid geven. Klanten die vragen hebben over hoe Microsoft hen kan helpen hun aanvullende AVG-verplichtingen na te komen, moeten meer te weten komen over de geavanceerde compliance- en beveiligingsmogelijkheden die beschikbaar zijn in Microsoft 365 Business Premium (bijvoorbeeld Azure Information Protection, preventie van gegevensverlies, Defender voor Office 365, etc.) en in andere suites (bijvoorbeeld Microsoft 365 Enterprise E5). Voor meer informatie gaat u naar [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr).
additionalContent: >-
  ## <a name="footnotes"></a>Voetnoten

  **1** Verkrijgbaar in de Verenigde Staten, het Verenigd Koninkrijk en Canada.

  **2** Apparaten met Windows 7 of 8.1 Pro komen in aanmerking voor een upgrade naar Windows 10 Pro binnen de Microsoft 365 Business Premium preview.
