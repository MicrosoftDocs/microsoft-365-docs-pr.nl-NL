### YamlMime:Hub
title: Informatiebronnen voor Microsoft 365 Business Premium
summary: 'Microsoft 365 Business Premium (voorheen Microsoft 365 Business) is een uitgebreide abonnementsservice voor bedrijven met minder dan 300 werknemers. Het integreert uw favoriete Office-productiviteitsapps en -services en hulpmiddelen voor samenwerking zoals Microsoft Teams, met geavanceerde beveiligings- en apparaatbeheerfuncties.'
