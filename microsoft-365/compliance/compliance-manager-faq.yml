sections:
- name: Genegeerd
  questions:
  - question: >
      Is Compliance Manager en Compliance Score hetzelfde, of zijn ze anders?
    answer: >
      Er is nu slechts één oplossing: Compliance Manager. In deze sectie wordt de overgang beschreven, te beginnen met een basisoverzicht hieronder. Het kan ook handig zijn om rechtstreeks naar een van de volgende secties te gaan:


      - [Uw organisatie heeft compliancebeheer (de klassieke of openbare preview-versies) voornamelijk gebruikt in de Microsoft Service Trust Portal](#your-organization-regularly-used-compliance-manager-in-the-service-trust-portal)


      - [Uw organisatie heeft compliancescore (openbare preview) voornamelijk gebruikt in de Microsoft 365-compliancecentrum](#your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center)


      - [Uw organisatie is nieuw bij Compliance Manager](#youre-new-to-compliance-manager

      )

      ### <a name="the-basics"></a>De basisbeginselen


      Microsoft Compliance Manager is gestart als een compliancebeheeroplossing in de Microsoft Service Trust Portal.  Naarmate complianceoplossingen in het Microsoft 365-compliancecentrum, hebben we een nieuwe ervaring ontwikkeld met een gebruiksvriendelijker ontwerp voor deze locatie. De openbare preview van compliancescore is in november 2019 Microsoft 365-compliancecentrum uitgebracht. Compliancescore heeft dezelfde back-over gedeeld als Compliance Manager, zodat klanten op beide locaties kunnen werken. Sinds november 2019 hebben we verschillende updates uitgebracht, omdat we nieuwe functionaliteit hebben gemaakt en op feedback van klanten hebben gereageerd.


      De algemene beschikbaarheid van Compliance Manager in de Microsoft 365-compliancecentrum in september 2020 voltooit deze ontwikkeling. Compliance manager is de geïntegreerde, end-to-end compliance-oplossing. Uw compliancescore blijft een belangrijk onderdeel van Compliance Manager.


      Lees dit [blogbericht](https://aka.ms/compliancemanager/GAblog) voor meer informatie over wat er nieuw is met de GA-release van Compliance Manager.


      ### <a name="your-organization-regularly-used-compliance-manager-in-the-service-trust-portal"></a>Uw organisatie heeft compliancebeheer regelmatig gebruikt in de Service Trust Portal


      Als u Compliance Manager hebt gebruikt in de Service Trust Portal, zijn alle gegevens van uw organisatie nu beschikbaar in Compliance Manager in de Microsoft 365-compliancecentrum op https://compliance.microsoft.com/compliancemanager . U hoeft niets te doen om het werk van compliancemanager op de nieuwe locatie te hervatten, anders dan bladwijzers bij te werken die u op de vorige locatie hebt. Al uw beoordelingen en andere gegevens zijn voor u overgenomen.


      Compliance manager (preview) is niet meer toegankelijk in de Service Trust Portal en alle koppelingen naar deze portal leiden u om naar de nieuwe locatie in de Microsoft 365-compliancecentrum. Compliance Manager (klassiek) blijft in de Service Trust Portal, hoewel het gebruik ervan wordt afgeraden.


      Alles wat u in eerdere versies van Compliance Manager hebt gedaan, zoals het voltooien van acties (nu 'verbeteracties' genoemd) en het maken van evaluaties, kan worden uitgevoerd in de nieuwe Compliance manager. We hebben meer dan 150 nieuwe beoordelingssjablonen toegevoegd en het proces voor het maken van sjabloon verbeterd. We voegen meer verbeteringen toe in toekomstige versies.


      Hieronder vindt u enkele nuttige bronnen:


      - [Vertrouwd raken met uw nieuwe Compliance Manager-ervaring](compliance-manager-setup.md#understand-the-compliance-manager-dashboard)

      - [Machtigingen en andere installatiegegevens voor Compliance Manager zoeken in de nieuwe start-up](compliance-manager-setup.md#who-can-access-compliance-manager)

      - [Meer informatie over de Microsoft 365-compliancecentrum](microsoft-365-compliance-center.md)


      ### <a name="your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center"></a>Uw organisatie heeft compliancescore (openbare preview) gebruikt in de Microsoft 365-compliancecentrum


      Als u compliancescore hebt gebruikt in een openbare preview, ziet u dat Compliance Manager er grotendeels hetzelfde uitziet, met uw score prominent op uw dashboard. Met de GA-release hoeft u de Microsoft 365-compliancecentrum niet meer te verlaten om bepaalde evaluatiebeheerfuncties uit te voeren, zoals het maken en wijzigen van sjablonen voor beoordelingen. Alle functionaliteit bevindt zich nu op één plaats. Alle gegevens die u had in de preview-versie van compliancescore, blijven in de GA-versie van Compliance Manager staan.


      Houd er rekening mee dat als u de dashboardweergave compliancescore hebt gefilterd, deze filters opnieuw zijn ingesteld toen we de nieuwe Compliance Manager in september hebben geïmplementeerd. U moet alle filters die u had opnieuw toepassen.


      Compliance manager heeft ook nieuwe licentievoorwaarden. Zie de onderstaande vraag over licenties.


      ### <a name="youre-new-to-compliance-manager"></a>U bent nieuw bij Compliance Manager


      Compliance manager is een end-to-end-oplossing in de Microsoft 365-compliancecentrum voor het beheren en bijhouden van complianceactiviteiten. Het is een uitstekende plek om uw nalevingsreis te beginnen, omdat u de eerste keer dat u deze bezoekt, een eerste beoordeling krijgt van uw nalevingshouding. Hieronder vindt u goede locaties om meer te leren:


      - [Een overzicht krijgen van Compliance Manager](compliance-manager.md)

      - [Gebruik onze snelstarthandleiding om te helpen bij het opstarten in fasen](compliance-manager-quickstart.md)

      - [Meer informatie over de Microsoft 365-compliancecentrum](microsoft-365-compliance-center.md)
  - question: >
      Zijn er licentievereisten voor het gebruik van Compliance Manager?
    answer: >
      Ja. De GA-release van Compliance Manager bevat nieuwe licentievoorwaarden. Alle organisaties met Office 365- en Microsoft 365-licenties en amerikaanse overheidsgemeenschap (GCC) Gemiddelde klanten, GCC High en Defensie (Ministerie van Defensie) hebben toegang tot Compliance Manager. De beoordelingen die beschikbaar zijn voor uw organisatie en hoe u beoordelingssjablonen beheert, zijn echter afhankelijk van uw licentieovereenkomst. Ga naar Microsoft 365 [richtlijnen voor beveiliging en naleving](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance) voor meer informatie.
  - question: >
      Als ik een hoge score heb, betekent dit dan dat ik volledig voldoe?
    answer: >
      Nee. Uw nalevingsscore meet uw voortgang bij het uitvoeren van aanbevolen acties om de risico's rond gegevensbescherming en wettelijke standaarden te beperken. Het geeft geen absolute maat voor de naleving van de organisatie met betrekking tot een bepaalde standaard of regelgeving. Compliance manager en uw compliancescore mogen op geen enkele manier worden geïnterpreteerd als een garantie.
  - question: >
      Kan ik Compliance Manager gebruiken voor niet-Microsoft-producten?
    answer: >
      Hoewel Compliance Manager alleen continue monitoring en aanbevolen acties biedt voor Microsoft-cloudservices, kunt u aangepaste evaluaties toevoegen in Compliance Manager voor uw services van derden. Op deze manier kunt u Microsoft Compliance Manager gebruiken als een SaaS-compliancebeheerprogramma om u te helpen alle besturingselementen in uw digitale assets te beheren.
  - question: >
      Wat gebeurt er met Compliance Manager (klassiek) in de Service Trust Portal?
    answer: >-
      De klassieke versie van Compliance Manager, die zich in de Microsoft Service Trust Portal bevindt, wordt binnenkort buiten gebruik genomen. Een Microsoft 365 Berichtcentrum wordt ten minste 60 dagen vóór de definitieve uittreding van Compliance Manager (klassiek) weergegeven. Klanten die hun complianceactiviteiten beheren in Compliance Manager (klassiek) moeten hun gegevens, inclusief beoordelingen en besturingselementen, verplaatsen naar de nieuwe Compliance Manager-oplossing in de Microsoft 365-compliancecentrum. Klantgegevens worden niet automatisch overgenomen naar Compliance Manager in de Microsoft 365-compliancecentrum wanneer Compliance Manager (klassiek) wordt ingetrokken.


      Als u wilt weten hoe u de nieuwe Compliance Manager snel kunt instellen, leest u onze [handleiding Snelstarten voor Compliance](compliance-manager-quickstart.md) manager.
