additionalContent:
  sections:
  - title: Beheren
    summary: Beheer uw abonnement, services en gebruikers, beveilig uw bedrijf en krijg hulp bij het oplossen van problemen.
    items:
    - title: Overzicht van het Microsoft 365-beheercentrum
      summary: Meer informatie over beheerdersrollen, hoe u op de hoogte blijft van wijzigingen en hoe u uw abonnement aanpassen.
      url: admin-overview/about-the-admin-center.md
    - title: Gebruikers en groepen
      summary: Wachtwoorden beheren, gebruikers toevoegen en verwijderen, groepen instellen en beheren, gasttoegang beheren en gebruikerslicenties toewijzen.
      url: add-users/index.yml
    - title: E-mail en agenda's
      summary: Beheer e-mailinstellingen, distributiegroepen en beveiligingsinstellingen en stel gedeelde postvakken in.
      url: email/index.yml
    - title: Domeinen
      summary: Meer informatie over domeinen, domeinen instellen en beheren en DNS-records bijwerken.
      url: setup/add-domain.md
    - title: Uw gegevens en service
      summary: Controleer de status van uw service, maakt een back-up van gegevens, installeer invoegtoepassingen en upgrade naar de nieuwste apps.
      url: manage/index.yml
    - title: Abonnementen en facturering
      summary: Beheer facturen, abonnementen en productlicenties, werk betalingsmethoden bij en koop extra services en opslag.
      url: ../commerce/index.yml
    - title: Uw organisatie beveiligen
      summary: Meer informatie over de beste manieren om uw organisatie te beveiligen, zoals het instellen van multifactorauthenticatie (MFA) en meer informatie over Microsoft Secure Score en GDPR.
      url: security-and-compliance/secure-your-business-data.md
    - title: Werken met klanten
      summary: Deel documenten en gebruik Teams om samen te werken en elkaar te ontmoeten.
      url: work-with-customers/index.yml
    - title: Problemen oplossen
      summary: Toegang tot bronnen om problemen met uw Office-producten of -services op te lossen en op te lossen.
      url: https://docs.microsoft.com/office/troubleshoot/
