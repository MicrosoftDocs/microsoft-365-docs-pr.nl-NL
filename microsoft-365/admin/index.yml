additionalContent:
  sections:
  - title: Beheren
    summary: Uw abonnement, services en gebruikers beheren, uw activiteiten beveiligen en hulp krijgen bij het oplossen van problemen.
    items:
    - title: Overzicht van het Microsoft 365-beheercentrum
      summary: Meer informatie over beheerdersrollen, op de hoogte blijven van wijzigingen en het aanpassen van uw abonnement.
      url: admin-overview/about-the-admin-center.md
    - title: Gebruikers en groepen
      summary: Wachtwoorden beheren, gebruikers toevoegen en verwijderen, groepen instellen en beheren, gasttoegang beheren en gebruikerslicenties toewijzen.
      url: add-users/index.yml
    - title: E-mail en agenda's
      summary: E-mailinstellingen, distributiegroepen en beveiligingsinstellingen beheren en gedeelde postvakken instellen.
      url: email/index.yml
    - title: Domeinen
      summary: Meer informatie over domeinen, het instellen en beheren hiervan en het bijwerken van DNS-records.
      url: setup/add-domain.md
    - title: Uw gegevens en service
      summary: Controleer de status van de service, maak een reservekopie van de gegevens, installeer invoegtoepassingen en voer een upgrade uit naar de nieuwste apps.
      url: manage/index.yml
    - title: Abonnementen en facturering
      summary: Rekeningen, abonnementen en productlicenties beheren, betalingswijzen bijwerken en aanvullende services en opslag aanschaffen.
      url: ../commerce/index.yml
    - title: Uw organisatie beveiligen
      summary: Meer informatie over de beste manieren om uw organisatie te beveiligen, zoals het instellen van meervoudige verificatie (MFA), en over Microsoft Secure Score en AVG.
      url: security-and-compliance/secure-your-business-data.md
    - title: Werken met klanten
      summary: Documenten delen en Teams gebruiken om samen te werken en te vergaderen.
      url: work-with-customers/index.yml
    - title: Problemen oplossen
      summary: Toegang krijgen tot bronnen die u kunnen helpen bij het oplossen van problemen met uw Office-producten of -services.
      url: https://docs.microsoft.com/office/troubleshoot/
