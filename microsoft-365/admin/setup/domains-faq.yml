title: Veelgestelde vragen over domeinen
summary: "\n\nDit artikel bevat antwoorden op veelgestelde vragen over domeinen in Microsoft 365.\n\nAls u geen antwoord op uw vraag kunt vinden, kunt u dit laten weten door een opmerking achter te laten. Deze wordt dan aan de lijst toegevoegd.\n"
sections:
- name: Genegeerd
  questions:
  - question: Wat is MX-prioriteit?
    answer: "E-mail wordt bezorgd bij de Mail Exchange-server met het laagste voorkeursgetal (hoogste prioriteit), dus de MX-record die u gebruikt om e-mail te routeren, moet het laagste voorkeursgetal hebben, gewoonlijk 0 of met prioriteit  *Hoog*  . \n  \n- Voor de meeste DNS-hostingproviders geldt dat u bij het maken van een MX-record het voorkeursgetal moet instellen.\n    \n- Sommigen geven het vak het label  *voorkeur*  , anderen het label  *prioriteit*  . \n    \n- Sommigen vereisen een getal, anderen vragen u  *Laag*  ,  *Gemiddeld*  of  *Hoog*  te selecteren. \n    \n- Als u slechts één MX-record hebt, kunt u een willekeurige waarde voor prioriteit of voorkeur gebruiken.\n    \n- Als u er meerdere hebt, dan moet u ervoor zorgen dat de MX-record voor e-mailroutering een hogere prioriteit heeft dan de record die wordt gebruikt om te valideren dat het domein van u is.\n    \n"
  - question: Hoe kan ik SPF-records voor mijn domein valideren?
    answer: "Het is belangrijk dat u slechts één **TXT-record voor SPF hebt of maakt.** Als u al een SPF-record hebt, moet u de nieuwe Microsoft 365 aan deze record in plaats van een nieuwe record maken. Nadat u de SPF-record voor Microsoft-e-mail hebt toegevoegd of bijgewerkt, controleert u of de syntaxis correct is met een van deze hulpmiddelen: \n  \n- [Hulpprogramma's voor het testen van SPF-records](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Dig webinterface](http://digwebinterface.com/)\n"
  - question: Wat is een domeinnaam?
    answer: "Een domein is een unieke naam die na het **@** -teken wordt weergegeven in een e-mailadres en na **www.** in een webadres. Meestal bestaat deze uit de naam van uw organisatie en een standaard-internetachtervoegsel, zoals  *uwbedrijf.com*  of  *universiteit.edu*  . \n  \nHet gebruik van een aangepast domein zoals \"**rob \\@ contoso.com**\" met Microsoft 365 kan bijdragen aan geloofwaardigheid en erkenning voor uw merk. \n  \nU kunt [een domein kopen in Microsoft 365](../get-help-with-domains/buy-a-domain-name.md)en we stellen het automatisch in, of u kunt een domein kopen of meenemen dat u al hebt bij een domeinregistrar.\n    \n"
  - question: Wat gebeurt er als mijn DNS-provider geen ondersteuning biedt voor bepaalde recordtypen?
    answer: "Als u uw eigen DNS-records beheert en uw DNS-host niet alle DNS-records ondersteunt die Microsoft 365 nodig hebben, werken sommige Microsoft 365 functies niet. U wordt aangeraden uw domein over te zetten naar een registrar die ondersteuning biedt voor alle vereiste DNS-records.\n  \nProviders die ondersteuning bieden voor alle vereiste DNS-records:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Nearly Free Speech\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Hoe stel of wijzig ik het standaarddomein in Microsoft 365?
    answer: "U moet ten minste één aangepast domein hebben dat u hebt toegevoegd aan Microsoft 365 voordat u een standaarddomein kunt kiezen.\n\n::: moniker range=\"o365-worldwide\"\n\n1. Ga in het beheercentrum naar **Instellingen** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">Domeinen</a>-pagina.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. Ga in het beheercentrum naar **Instellingen** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">Domeinen</a>-pagina.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. Ga in het beheercentrum naar **Instellingen** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">Domeinen</a>-pagina.\n\n::: moniker-end\n    \n2. Selecteer op **de pagina** Domeinen het domein dat u wilt instellen als de standaardinstelling voor nieuwe e-mailadressen. \n    \n3. Selecteer **Als standaard instellen**.\n    \n::: moniker range=\"o365-worldwide\"\n\nU kunt de naam van uw initiële  *.onmicrosoft.com*  -domein niet wijzigen. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nU kunt de naam van uw oorspronkelijke  *.onmicrosoft.de*  wijzigen. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nU kunt de naam van uw oorspronkelijke  *.partner.onmschina.cn*  wijzigen. \n\n::: moniker-end\n"
  - question: Kan ik aangepaste subdomeinen of meerdere domeinen toevoegen aan Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nJa. Als u subdomeinen wilt toevoegen, moet u uw eigen DNS-instellingen beheren op de website van uw registrar. Als microsoft uw DNS-instellingen met NS-records mag beheren of als u het domein bij Microsoft hebt gekocht, kunt u geen subdomeinen toevoegen.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nJa! Als u subdomeinen wilt toevoegen, moet u uw eigen DNS-instellingen beheren op de website van uw registrar. Als microsoft uw DNS-instellingen met NS-records mag beheren of als u het domein bij Microsoft hebt gekocht, kunt u geen subdomeinen toevoegen.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nJa! Als u subdomeinen wilt toevoegen, moet u uw eigen DNS-instellingen beheren op de website van uw registrar. Als u 21Vianet uw DNS-instellingen met NS-records laat beheren, kunt u geen subdomeinen toevoegen.\n\n::: moniker-end\n\nMeestal kunt u maximaal 900 domeinen toevoegen aan uw Microsoft 365 abonnement.\n  \nU kunt bijvoorbeeld de domeinen contoso.com en contosomarketing.com toevoegen en vervolgens de subdomeinen , en ga zo `www.contoso.com` `www.partners.contoso.com` maar `www.marketing.partners.contoso.com` door.\n  \nWanneer u een subdomein toevoegt, wordt het automatisch geverifieerd op basis van het bovenliggende domein dat wordt geverifieerd.\n  \nWanneer u meerdere domeinen toevoegt aan Microsoft 365, kunt u een van de services (zoals e-mail) hosten op een van de domeinen die u hebt toegevoegd.  *Wanneer u uw e-mail wijzigt in Microsoft 365 door de MX-record van een domein bij te werken, wordt alle e-mail die naar dat domein wordt verzonden, Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Als u een contoso.com hebt toegevoegd aan een Microsoft 365-abonnement, kunt u ook het subdomein xyz.contoso.com toevoegen aan een andere Microsoft 365 organisatie. Wanneer u het subdomein toevoegt, wordt u gevraagd een TXT-record toe te voegen in de DNS-hostingprovider.\n::: moniker-end\n"
