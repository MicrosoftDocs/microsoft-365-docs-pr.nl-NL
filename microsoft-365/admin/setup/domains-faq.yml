  - question: Waarom heb ik een domein met de naam onmicrosoft.com?
    answer: "Microsoft 365 maakt een domein voor u, *zoals contoso.onmicrosoft.com,* wanneer u zich bij de service registreert. De gebruikers-id die u maakt wanneer u zich registreert, bevat het domein, *zoals alan@contoso.onmicrosoft.com.* \n  \n **Als u wilt dat *\\@*** uw e-mail eruit ziet als alan contoso.com: koop het domein of volg de stappen in [Uw](add-domain.md) gebruikers en domein toevoegen aan Microsoft 365 als u al de eigenaar bent. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **U kunt de naam van het onmicrosoft-domein niet meer wijzigen nadat u zich hebt geregistreerd.** Als u tijdens het registreren bijvoorbeeld in eerste instantie fourthcoffee.onmicrosoft.com hebt gekozen, kunt u deze naam niet meer wijzigen in fabrikam.onmicrosoft.com. Als u een ander onmicrosoft.com domein wilt gebruiken, moet u een nieuw abonnement starten met Microsoft 365. \n    \n- **U kunt de naam van de URL van uw teamsite niet wijzigen.** De URL van uw teamsite is gebaseerd op uw onmicrosoft.com domeinnaam. Vanwege de manier waarop de onlinearchitectuur SharePoint werkt, kunt u de naam van de teamsite helaas niet wijzigen. \n    \n- **U kunt uw onmicrosoft-domein niet verwijderen.** Microsoft 365 moet deze in de buurt houden omdat het achter de schermen wordt gebruikt voor uw abonnement. U hoeft het domein echter zelf niet te gebruiken nadat u een aangepast domein hebt toegevoegd. \n    \nU kunt het onmicrosoft.com-domein blijven gebruiken, ook nadat u uw domein hebt toegevoegd. Dit domein werkt nog steeds voor e-mail en andere services, dus de keuze is aan u.\n  \n"
  - question: Waarom heb ik een 'onmicrosoft.de' domein?
    answer: "Microsoft 365 maakt een domein voor u, *zoals contoso.onmicrosoft.de,* wanneer u zich bij de service registreert. De gebruikers-id die u maakt wanneer u zich registreert, bevat het domein, *zoals alan@contoso.onmicrosoft.de.* \n  \n **Als u wilt dat** uw e-mail eruit ziet als alan@contoso.de: koop het domein of volg de stappen in [Uw](add-domain.md) gebruikers en domein toevoegen aan Microsoft 365 als u al de eigenaar bent. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **U kunt de naam van het onmicrosoft-domein niet meer wijzigen nadat u zich hebt geregistreerd.** Als het oorspronkelijke domein dat u hebt gekozen bijvoorbeeld fourthcoffee.onmicrosoft.de, kunt u het niet wijzigen in fabrikam.onmicrosoft.de. Als u een ander onmicrosoft.de domein wilt gebruiken, moet u een nieuw abonnement starten met Microsoft 365. \n    \n- **U kunt de naam van de URL van uw teamsite niet wijzigen.** De URL van uw teamsite is gebaseerd op uw onmicrosoft.de domeinnaam. Vanwege de manier waarop de onlinearchitectuur SharePoint werkt, kunt u de naam van de teamsite helaas niet wijzigen. \n    \n- **U kunt uw onmicrosoft-domein niet verwijderen.** Microsoft 365 moet deze in de buurt houden omdat het achter de schermen wordt gebruikt voor uw abonnement. U hoeft het domein echter zelf niet te gebruiken nadat u een aangepast domein hebt toegevoegd. \n    \nU kunt het oorspronkelijke onmicrosoft.de domein blijven gebruiken, zelfs nadat u uw domein hebt toevoegen. Dit domein werkt nog steeds voor e-mail en andere services, dus de keuze is aan u.\n  \n"
  - question: Hoe controleer ik mijn non-profitorganisatie- of onderwijsstatus?
    answer: "1. Selecteer **Setup** in het [beheercentrum om](./index.yml) de wizard te starten. (Meld u eerst aan bij Microsoft 365.) \n    \n2. Als u de beheerder van uw school wilt worden, **selecteert** u de optie Beheerder worden in Microsoft 365. \n    \n3. U wordt gevraagd een TXT DNS-record toe te voegen op de website van de DNS-host voor uw domein. Waarom? Door u aan te melden bij de DNS-host en een record voor uw domein toe te voegen, bewijst u dat Microsoft 365 eigenaar bent van de domeinnaam.\n    \n4. Nadat u de record hebt toegevoegd, gaat u terug naar de Microsoft 365 portal en bevestigt u dat u de record hebt toegevoegd, zodat Microsoft 365 kunt controleren.\n    \nHebt u een non-profitorganisatie en wilt u Microsoft 365? [Zorg ervoor dat uw organisatie in aanmerking komt en](https://www.microsoft.com/nonprofits/eligibility) meld u vervolgens aan voor de service. \n  \nWilt u meer weten over het worden van de beheerder van uw school? [Meer informatie.](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)"
