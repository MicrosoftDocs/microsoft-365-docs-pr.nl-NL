### YamlMime:Landing
title: Documentatie voor Microsoft Managed Desktop
summary: Microsoft Managed Desktop is een unieke ITaaS oplossing die het beheer van eindpunten en beveiliging combineert op een manier die gebruikers een veilige en productieve apparaat-ervaring geeft die IT-specialisten kunnen vertrouwen.
metadata:
  title: Documentatie voor Microsoft Managed Desktop
  description: Microsoft Managed Desktop combineert Microsoft 365 Enterprise, apparaatbeheer in de cloud door Microsoft en beveiligingscontroles, zodat uw IT-teams zich kunnen concentreren op de kernbehoeften van uw bedrijf.
