sections:
- name: Genegeerd
  questions:
  - question: >
      Wat is de Microsoft Home Use Program?
    answer: >
      Met Microsoft Home Use Program (HUP) kunnen werknemers bij in aanmerking komende bedrijven Consumentenproducten van Microsoft met korting kopen. U kunt de huidige kortingen voor elk productaanbod controleren door naar de [productpagina home use program te gaan.](https://www.microsoft.com/home-use-program)
  - question: >
      In welke markten wordt het Home Use Program aangeboden?
    answer: >
      Kortingen op Microsoft 365 Family en persoonlijke abonnementen worden aangeboden aan in aanmerking komende bedrijven over de hele wereld, met deze uitzonderingen:


      - Macao, Rusland en Venezuela: Deze aanbieding is niet beschikbaar in deze markten.

      - China en Hongkong: op deze markten is een abonnement van één jaar beschikbaar. Voor China gaat u naar [Microsoft 365 in China.](https://www.microsoftstore.com.cn/home-use-program/invite) Voor Hongkong gaat u naar [Kopen Microsoft 365 tegen een gereduceerde prijs.](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK)

      - Japan: Microsoft 365 Family is niet beschikbaar.
  - question: >
      Hoe komt een organisatie in aanmerking voor HUP-kortingen?
    answer: >
      Werknemers die profiteren van de korting Microsoft Home Use Program, hebben een geldig zakelijk e-mailadres en een actief Microsoft-account nodig en uw organisatie moet aan een van de volgende criteria voldoen:


      - Klanten met actieve Software Assurance voor in aanmerking komende Office toepassingen

      - Klanten die een Microsoft 365/Microsoft 365 E3/E5 van Software Assurance hebben

      - Commerciële en overheidsklanten die een ≥ 2000 licenties van een of een combinatie van Microsoft 365 E3/E5

      - Onderwijs- en non-profitklanten
  - question: >
      Waarom moet ik een Azure Active Directory (AAD)-account maken om het Home Use Program/Microsoft Store voor Bedrijven?
    answer: >
      Om het Home Use Program bij te werken en te moderniseren naar een breder scala aan licentie- en productvoordelen, moesten we de manier wijzigen waarop we HUP uitvoeren. Microsoft Store voor Bedrijven wordt gebruikt voor geschiktheidsvalidatie en voor het toewijzen van HUP-voordelen, en is afhankelijk van AAD om gegevens van VSLC te verbinden en om de e-maildomeinen te valideren die de werknemers van uw organisatie hebben. Zie Aanmelden voor [Azure AD-accounts](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome)via Office 365 voor Bedrijven voor meer informatie.
  - question: >
      Hoe word ik de toegewezen IT-beheerder van een beheerde tenant?
    answer: >
      U moet een speciale record maken in DNS om te bewijzen dat u eigenaar bent van uw bedrijfsdomein, ex:contoso.com.


      Zie Een niet-beheerde adreslijst overnemen als beheerder in Azure Active voor een stapsgewijs proces om een beheerde tenant [te worden.](/azure/active-directory/users-groups-roles/domains-admin-takeover)
  - question: >
      Welke bronnen zijn beschikbaar om het voordeel van het Home Use Program voor werknemers te bevorderen?
    answer: >
      Gebruik de bronnen op de [startpagina](https://www.microsoft.com/home-use-program/resources) van het Home Use Program om u te helpen het programma te promoveren naar uw werknemers. U vindt digitale en afdrukbare folders, reclame voor gebruik in e-mailberichten en nieuwsbrieven en richtlijnen voor het beste promoten van het Home Use Program.


      U hebt toegang tot onboarding-materialen in verschillende talen bij [HUP-materiaal voor klanten.](https://microsofteur.sharepoint.com/teams/HUPMaterial) Selecteer een taal om de bestanden te downloaden. Het bestand bevat activa die u kunt gebruiken om uw werknemers te informeren over het programma en het intern te promoten in uw bedrijf.
  - question: >
      Wat zijn de stappen voor een in aanmerking komende werknemer om een aankoop Microsoft Home Use Program doen?
    answer: >
      1. **Registreren** Ga naar de [Microsoft Home Use Program pagina](https://www.microsoft.com/home-use-program)en selecteer de Aan de slag knop. Werknemers voeren hun zakelijke e-mailadres in.

      2. **Bevestigen**  Er wordt een e-mailbericht verzonden naar het postvak IN van het zakelijke e-mailadres met een koppeling die bevestigt dat ze in aanmerking komen voor het programma.

      3. **Aanmelden** Nadat ze zijn geverifieerd, beginnen ze het aankoopproces door het Microsoft-account op te geven dat is gekoppeld aan hun persoonlijke e-mailadres, zodat ze de kortingen kunnen bekijken op producten die voor hen beschikbaar zijn op basis van het home use program-voordeel van de organisatie. Zie Aanmelden bij uw [Microsoft-account](https://support.microsoft.com/help/4028195/microsoft-account-sign-in)voor meer informatie.

      4. **Winkelen** De aankoop wordt verwerkt en voltooid in de Microsoft Store.
  - question: >
      Als een werknemer zich abonneert op Microsoft 365 de Microsoft Home Use Program, wat is dan van invloed op de limiet voor Microsoft 365 en apparaatlimiet van onze organisatie?
    answer: >
      Installaties via het Home Use Program hebben geen invloed op het Microsoft 365 bedrijfsabonnement van uw organisatie. Wanneer werknemers hun Microsoft 365 op hun persoonlijke apparaten activeren, gebruiken ze hun persoonlijke Microsoft-account, niet hun werkaccount. De IT-beheerders van uw organisatie beheren of ondersteunen geen aankopen die zijn gedaan via het Home Use Program.
  - question: >
      Ik heb problemen met het beheren van de voordelen Microsoft Home Use Program mijn organisatie. Waar kan ik ondersteuning krijgen?
    answer: >
      Zie [VLSC-ondersteuning](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0)voor ondersteuning voor problemen bij het migreren van het Volume Licensing Service Center of voor toegang Microsoft Store voor Bedrijven toegang tot Microsoft Store voor Bedrijven.


      Voor problemen met het weergeven van het voordeel nadat u al toegang hebt Microsoft Store voor Bedrijven, zie [Ondersteuning voor Store voor Bedrijven-beheerder](/microsoft-store/)
  - question: >
      Waarom zie ik geen optie voor het kopen Visio Professional 2019 en/of Project Professional 2019?
    answer: >
      Als een van uw werknemers gebruik heeft gemaakt van het vorige programma en op zoek is naar kortingen op Visio Professional 2019 en/of Project Professional 2019, gaat u door het validatieproces voor geschiktheid en gaat u naar Andere Office-producten om deze producten te kopen nadat u zich hebt aangemeld met uw persoonlijke **Microsoft-account.** Als u verwachte kortingen niet ziet worden toegepast, neem dan contact op met de beheerder van het Home Use Program van uw werkgever om te vragen naar deze extra voordelen.
  - question: >
      Wat gebeurt er als mijn werknemers vragen hebben over dit programma of ondersteuning nodig hebben bij de aankoop en installatie?
    answer: >
      Als werknemers vragen hebben, verwijst u deze naar de volgende bronnen:


      - [Veelgestelde vragen over aankoop en installatie na de aankoop](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [Veelgestelde vragen over Home Use Program Employee](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       Zie Microsoft Support voor hulp bij [technische problemen.](https://support.microsoft.com/) U vindt hier hulp voor:

      - Orderstatus

      - Facturering

      - Installatie van Office

      - Aanmelden bij Office
