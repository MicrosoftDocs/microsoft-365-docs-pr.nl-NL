additionalContent:
  sections:
  - title: Hulp krijgen bij Microsoft 365
    summary: Selecteer een kaart voor meer informatie over Microsoft 365.
    items:
    - title: Microsoft 365-beheercentrum
      summary: Office 365- en Microsoft 365-services voor uw organisatie instellen en beheren.
      url: ./admin/admin-home.yml
    - title: Microsoft 365 Business
      summary: Ontworpen voor kleine en middelgrote bedrijven. Voer uw bedrijf uit met de nieuwste versie van Windows- en Office-apps zoals Excel en Outlook. Profiteer van gegevensbescherming en beveiliging die zich uitstrekt tot al uw zakelijke apparaten.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: Ontworpen voor grote organisaties. Bescherm uw bedrijf en transformeer de manier waarop u werkt met Office-apps, Windows 10 en Enterprise Mobility + Security.
      url: ./enterprise/index.yml
    - title: Microsoft 365 Onderwijs
      summary: Ontworpen voor docenten om creativiteit te ontsluiten, teamwork te promoten en een eenvoudige en veilige ervaring te bieden in één betaalbare oplossing die is gebouwd voor onderwijs.
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365 Compliance
      summary: Help uw organisatie informatie te beheren, te beschermen tegen risico's en te voldoen aan wettelijke of wettelijke normen.
      url: ./compliance/index.yml
    - title: Microsoft 365-beveiliging
      summary: Lees meer over de robuuste beveiligingsoplossingen en -services in Microsoft 365 Security, zodat u uw organisatie beter beschermen op het gebied van aanvallen.
      url: ./security/index.yml
    - title: Microsoft 365 voor campagnes
      summary: Houd uw campagne- of bedrijfsgegevens en -communicatie veilig met deze aanbevolen configuratie voor Microsoft 365 Business.
      url: ./campaigns/index.md
    - title: Microsoft Managed Desktop
      summary: Microsoft Managed Desktop brengt Microsoft 365 Enterprise, cloudgebaseerd apparaatbeheer door Microsoft en beveiligingsbewaking samen, zodat u uw IT-teams vrijmaken om zich te concentreren op de belangrijkste zakelijke behoeften.
      url: ./managed-desktop/index.yml
