additionalContent:
  sections:
  - title: Ondersteuning voor Microsoft 365
    summary: Selecteer een kaartje voor meer informatie over Microsoft 365.
    items:
    - title: Microsoft 365-beheercentrum
      summary: Microsoft 365-services voor uw organisatie instellen en beheren.
      url: ./admin/index.yml
    - title: Microsoft 365 Business Premium
      summary: Ontworpen voor kleine en middelgrote bedrijven. Run uw bedrijf met de nieuwste versie van Windows- en Office-apps, zoals Excel en Outlook. Profiteer van gegevensbescherming en -beveiliging voor alle bedrijfsapparaten.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: Ontworpen voor grote organisaties. Beveilig uw bedrijf en transformeer uw werkwijze met Office-apps, Windows 10 en Enterprise Mobility + Security.
      url: ./enterprise/index.yml
    - title: Microsoft 365-oplossings- en architectuurcentrum
      summary: Begrijp hoe u de oplossing en architectuur ontwerpt die geschikt is voor uw organisatie.
      url: ./solutions/index.yml
    - title: Microsoft 365 Education
      summary: Ontworpen voor docenten voor meer creativiteit, het bevorderen van teamwork en het bieden van een eenvoudige en veilige ervaring in één betaalbare oplossing die is ontwikkeld voor het onderwijs.
      url: https://docs.microsoft.com/education/
    - title: Microsoft 365-compliance
      summary: Help uw organisatie bij het beheren van informatie, bescherm tegen risico's en leef alle normen uit wet- en regelgeving na.
      url: ./compliance/index.yml
    - title: Microsoft 365-beveiliging
      summary: Lees meer over de krachtige beveiligingsoplossingen en -services in Microsoft 365-beveiliging, zodat u uw organisatie beter kunt beveiligen op meerdere fronten.
      url: ./security/index.yml
    - title: Microsoft 365 voor campagnes
      summary: Houd uw campagne of bedrijfsgegevens en bedrijfscommunicatie beveiligd met deze aanbevolen configuratie voor Microsoft 365 voor Bedrijven.
      url: ./campaigns/index.md
    - title: Microsoft Managed Desktop
      summary: Microsoft Managed Desktop combineert Microsoft 365 Enterprise, apparaatbeheer in de cloud door Microsoft en beveiligingscontroles, zodat uw IT-teams zich kunnen concentreren op de kernbehoeften van uw bedrijf.
      url: ./managed-desktop/index.yml
