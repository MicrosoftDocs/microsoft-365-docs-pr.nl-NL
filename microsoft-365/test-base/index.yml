### YamlMime:Landing
title: Testbasis voor Microsoft 365 documentatie
summary: Test Base voor Microsoft 365 is een Azure-service die het testen van toepassingen op basis van gegevens mogelijk maakt. Dankzij de kracht van gegevens en de cloud kunnen IT-professionals overal ter wereld profiteren van intelligente tests. U kunt uw toepassingen testen zonder de moeite, tijdsbesteding en uitgaven voor het instellen en onderhouden van complexe testomgevingen. Het belangrijkste is dat u toegang krijgt tot pre-release Windows Updates op beveiligde virtuele machines (VM's) en intelligentie van wereldklasse voor uw toepassingen.
