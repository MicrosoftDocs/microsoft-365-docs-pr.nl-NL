sections:
- name: Genegeerd
  questions:
  - question: >
      Wat is EOP?
    answer: >
      EOP is een door de cloud gehoste e-mailfilterservice die is ontworpen om klanten te beschermen tegen spam en malware en om aangepaste beleidsregels te implementeren. EOP is opgenomen in elk Microsoft 365 abonnement met Exchange Online postvakken. EOP is ook beschikbaar als zelfstandige aanbieding om on-premises e-mailomgevingen te beschermen.
  - question: >
      Hoe meld ik me aan voor een proefversie van EOP of koop ik EOP?
    answer: >
      Meld u aan voor een EOP-proefversie of koop EOP via het web op [Exchange Online Protection startpagina](https://products.office.com/exchange/exchange-email-security-spam-protection). Houd er rekening mee dat de functionaliteit voor een proefabonnement hetzelfde is als voor een betaald abonnement, maar ook de extra functies bevat die beschikbaar zijn bij [het Exchange Enterprise CAL met Services-abonnement.](https://products.office.com/exchange/microsoft-exchange-server-licensing-licensing-overview)
  - question: >
      Hoe wordt EOP geprijst?
    answer: >
      EOP is gelicentieerd door de gebruiker. Zie de Exchange Online Protection [startpagina voor de meest recente prijsinformatie.](https://products.office.com/exchange/exchange-email-security-spam-protection)
  - question: >
      Hoe lang duurt het om EOP in productie te nemen?
    answer: >
      Wanneer u de MX-record wijzigt volgens de stappen die worden beschreven in Uw [EOP-service](/exchange/standalone-eop/set-up-your-eop-service)instellen en uw e-mail door EOP loopt, wordt er onmiddellijk gefilterd. Het kan 24-48 uur duren voordat de MX-record via DNS wordt doorgegeven. U kunt uw beveiligingsinstellingen op elk moment tijdens dit proces aanpassen.
  - question: >
      Moet ik alle functies van Microsoft 365 gebruiken om EOP te gebruiken? Wat als ik alleen EOP-beveiliging wil en dat is alles?
    answer: >
      U kunt EOP gebruiken om uw on-premises postvakken te beveiligen zonder andere functies van Microsoft 365. Dit wordt een zelfstandig abonnement genoemd. Een lijst met EOP-functies vindt u in de [Exchange Online Protection Servicebeschrijving.](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-service-description)
  - question: >
      Waarom heb ik een Microsoft 365 nodig bij het registreren voor e-mailfiltering via EOP?
    answer: >
      Microsoft 365 is de naam die wordt gegeven aan een verzameling producten en services die mogelijk toegankelijk zijn via een Microsoft 365 tenant. Zie de Microsoft 365 tenant als het beginpunt waaraan u licenties kunt toevoegen voor e-mailfiltering.
  - question: >
      Heeft EOP een communicatieportal waar ik meer kan weten over bekende problemen en verwachte oplossingen? Hoe zit het met nieuwe functies?
    answer: >
      Het Microsoft 365 beheercentrum heeft een aantal van deze gegevens. Als u wordt beÃ¯nvloed door een gebeurtenis op serviceniveau, ziet u een communicatiemelding (meestal vergezeld van een belpictogram) nadat u zich hebt aanmelden bij het Microsoft 365 beheercentrum. U wordt aangeraden items te lezen en te handelen.


      Met betrekking tot nieuwe [EOP-functies is Microsoft 365 routekaart](https://www.microsoft.com/microsoft-365/roadmap?filters=O365) voor bedrijven een goede bron voor het vinden van informatie over toekomstige nieuwe functies. We publiceren ook blogartikelen over nieuwe functies op de website [Microsoft 365 Blogs.](https://www.microsoft.com/microsoft-365/blog/)
  - question: >
      Werkt de service met oudere Exchange versies (zoals Exchange Server 2010) en niet-Exchange omgevingen?
    answer: >
      Ja, de service is serveragnostisch en kan worden gebruikt met elke SMTP-e-mailoverdrachtagent.
  - question: >
      Welke grootteorganisatie kan de service gebruiken?
    answer: >
      Elke grootte. Het EOP-netwerk heeft voldoende capaciteit voor uw groei, ongeacht hoe snel uw organisatie groeit.
  - question: >
      Welke machtigingen heb ik nodig om EOP in te stellen?
    answer: >
      Als u EOP wilt configureren, moet u een globale beheerder zijn of een Exchange bedrijfsbeheerder (de rollengroep Organisatiebeheer).
  - question: >
      Hoe weet ik of mijn gegevens en persoonlijke gegevens veilig zijn?
    answer: >
      Ga naar het Office 365 Vertrouwenscentrum voor meer informatie over de stappen die we hebben ondernomen om de veiligheid van uw gegevens en persoonlijke gegevens te [waarborgen,](https://www.microsoft.com/trust-center)inclusief informatie over sla's op serviceniveau.
  - question: >
      Zijn er limieten waar ik rekening mee moet houden, zoals beperkingen voor berichtgrootte?
    answer: >
      Ja. Zie voor meer informatie over limieten in EOP [Exchange Online Protection Limieten.](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-limits)
  - question: >
      Biedt EOP ondersteuning voor PowerShell?
    answer: 'Ja, volledige EOP-functionaliteit is beschikbaar via PowerShell: Exchange Online PowerShell voor organisaties met Exchange Online Postvakken; zelfstandige EOP PowerShell voor zelfstandige EOP-organisaties. Zie PowerShell Exchange Online [PowerShell Exchange Online Protection](/powershell/exchange/exchange-online-powershell) [PowerShell voor meer informatie.](/powershell/exchange/exchange-online-protection-powershell)'
